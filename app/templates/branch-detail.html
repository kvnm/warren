
<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{branch.title}}">
  <ion-content has-header="true" class="branch-detail">
    <h2 class="branch-title">{{branch.title}}</h2>

    <div class="branch-info" padding="true">

      <div class="item item-button-left phone-item">
        <button class="button button-positive" href="tel:{{branch.phone}}">
          <i class="icon ion-ios7-telephone"></i>
        </button>
        <h4>{{branch.phone}}</h4>
      </div>
      
      <div class="row responsive-sm tease">
        <div class="col">
          <img class="full-image" ng-src="{{branch.field_image}}" />
        </div>
        <div class="col">
          <div ng-bind-html="branch.body"></div>
        </div>
      </div>
      <div class="row responsive-sm info">
        <div class="col">
          <h3>Hours</h3>
          <div class="hours">
            <pre>{{branch.field_project_info}}</pre>
          </div>
        </div>
        <div class="col">
          <h3>Staff</h3>
          <div class="staff">
            <pre>{{branch.field_staff}}</pre>
          </div>
        </div>
        <div class="col">
          <h3>Location</h3>
          <div class="location">
            {{branch.street}}<br />
            {{branch.city}}, {{branch.province}} {{branch.postal_code}}<br />
            <strong>View map</strong>: <a ng-click="launchMap(branch)" href>Google Map</a>
          </div>
        </div>
      </div>
    </div>
    
  </ion-content>
</ion-view>
